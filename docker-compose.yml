version: "3.9"

services:

  api:
    image: docker.unholster.com/trialstreamer-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: api
    volumes:
      - ./pubmed-data:/var/lib/deploy/pubmed-data
    configs:
      - source: ts-config
        target: /var/lib/deploy/config.json
    restart: unless-stopped
    ports:
      - 5000:5000

  updates:
    image: docker.unholster.com/trialstreamer-updates
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: cron
    volumes:
      - ./pubmed-data:/var/lib/deploy/pubmed-data
    restart: unless-stopped

configs:
  ts-config:
    file: ./trialstreamer/config.json
 